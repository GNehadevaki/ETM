<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Additional stylesheets -->
    <link rel="stylesheet" href="styletran.css">
    <link rel="stylesheet" href="styles1.css"> <!-- Added the same stylesheet here for consistency -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">



        <style>

.icon .social-link1 ,
.icon .social-link2 ,
.icon .social-link3  {
    display: inline-block;
    margin-right: 30px;
    margin-left: 10px;
    position: relative;
    transition: transform 0.3s ease;
}

.icon .social-link1:first-child,
.icon .social-link2:first-child,
.icon .social-link3:first-child{
    margin-left: 30px; /* Add margin to the left of the first icon */
}

.icon .social-link1:hover ,
.icon .social-link2:hover ,
.icon .social-link3:hover {
    transform: scale(1.2); /* Pop out effect */
}

.icon .social-link1 i,
.icon .social-link2 i,
.icon .social-link3 i {
    font-size: 30px;
    color: whitesmoke;
    transition: color 0.3s ease; /* Smooth color transition */
}

.icon .social-link1:hover i {
    color: #007bff; /* Change icon color on hover */
}

.icon .social-link2:hover i {
    color: #07f15d; /* Change icon color on hover */
}

.icon .social-link3:hover i {
    color: #fefffd; /* Change icon color on hover */
}
.btnn {
    text-decoration: none;
    width: 240px;
    height: 40px;
    background: red;
    border: none;
    margin-top: 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    color: aliceblue;
    transition: 0.5s ease ;
    position: relative;
}

.btnn:hover {
    background: white;
    color: red;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Add shadow on hover */
}

.link {
    font-size: 20px;
    margin-top: 20px;
    text-align: center; /* Center-align the text */
}

.link2 {
    font-size: 15px;
    margin-top: 0px;
    text-align: center; /* Center-align the text */
}





/* Style for the login link */
.signup-link {
  color: #09eeb8; /* Set link color to blue */
  text-decoration: none; /* Remove underline */
  transition: color 0.3s; /* Smooth color transition on hover */
}

/* Change link color on hover */
.signup-link:hover {
  color: #0056b3; /* Darker blue on hover */
}

/* Optional: Add some margin and adjust font size */
.login-link {
  margin-top: 10px;
  font-size: 16px;
}


.liw {
    text-align: center; 
    font-size: 18px;

}

.form {
    width: 250px;
    height: 380px;
    background: transparent;
    border: 2px solid #ffffff;
    border-radius: 20px;
    backdrop-filter: blur(20px);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 25px;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translate(-50%, -60%);
    }
    to {
        opacity: 1;
        transform: translate(-50%, -50%);
    }
}

.form h2 {
    width: 220px;
    font-family: sans-serif;
    text-align: center;
    color: red;
    font-size: 15px;
    background-color: white;
    border-radius: 10px;
    margin: 0px;
    padding: 4px;
}

.form input {
    width: 240px;
    height: 35px;
    background: transparent;
    border-bottom: 1px solid red;
    border-top: none;
    border-right: none;
    border-left: none;
    color: aliceblue;
    font-size: 15px;
    letter-spacing: 1px;
    margin-top: 30px;
    font-family: sans-serif;
}

.form input:focus {
    outline: none;
}



.form button {
    text-decoration: none;
    width: 100%;
    height: 40px;
    background: red;
    border: none;
    margin-top: 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    transition: 0.5s ease ;
    position: relative;
}

.form button:hover {
    background: rgb(248, 247, 247);
    color: rgb(233, 7, 7);
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Add shadow on hover */
}


::placeholder {
    color: aliceblue;
    font-family: Arial;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url("loginpage.png");
    /*background-image: url("background.jpeg");    Specify the path to your background image */
    background-size: cover;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.logo img {
    width: 100px; /* Adjust the width as needed */
}





.animated-button {
    position: relative;
    display: inline-block;
    padding: 12px 24px;
    border: none;
    font-size: 16px;
    background-color: inherit;
    border-radius: 100px;
    font-weight: 600;
    color: #ffffff40;
    box-shadow: 0 0 0 2px #ffffff20;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
  }
  
  .animated-button span:last-child {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background-color: #f5fbff;
    border-radius: 50%;
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
  }
  
  .animated-button span:first-child {
    position: relative;
    z-index: 1;
  }
  
  .animated-button:hover {
    box-shadow: 0 0 0 5px #2195f360;
    color: #ed0d0d;
  }
  
  .animated-button:active {
    scale: 0.95;
  }
  
  .animated-button:hover span:last-child {
    width: 220px;
    height: 150px;
    opacity: 1;
  }
  



        </style>
</head>
<body>
    <header>
        <!-- You can add header content here if needed -->
    </header>
    <div class="container">
        <div class="form">
            <form action="/login" method="POST">
            <h2>Login Here</h2>
            <input type="email" name="email"  id="email"  class="input-feild" placeholder="Username">
            <input type="password" name="password" id="password" class="input-feild" placeholder="Password">

            <button class="animated-button" onclick="redirectToPage2()">
                <span>Login</span>
                <span></span>
              </button>
              


            <p class="link">Don't have an account? </p>
            <p class="liw"><a href="signup.html" class="signup-link">Signup here</a></p>
            <p class="link2">Login with</p>

            <div class="icon">
                <a href="https://www.facebook.com/" class="social-link1"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="https://www.whatsapp.com/" class="social-link2"><i class="fab fa-whatsapp fa-2x" ></i></a>
                <a href="https://www.google.com/" class="social-link3"><i class="fab fa-google fa-2x"></i></a>
            </div>
            </form>
        </div>
    </div>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');

        console.log("Message from URL:", message);

        if (message) {
            const messageDiv = document.getElementById('message');
            console.log("messageDiv:", messageDiv);
            messageDiv.textContent = message;
        }
    </script>
</body>
</html>
